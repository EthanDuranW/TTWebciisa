<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animalandia</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #444;
    padding: 10px;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: #666;
  }
  .seccion {
    display: none;
    padding: 20px;
  }
  #inicio {
    display: block;
  }
  #galeria img {
    width: 150px;
    height: 150px;
    margin: 5px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  #galeria img:hover {
    transform: scale(1.1);
  }
  #galeria .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
  }
  #galeria .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }
  #galeria .modal-content img {
    width: 100%;
    height: auto;
  }
  .cerrar {
    color: #ccc;
    float: right;
    font-size: 30px;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  .cerrar:hover,
  .cerrar:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Bienvenido a Animalandia</h1>
</header>

<nav>
  <a href="#" onclick="mostrarSeccion('inicio')">Inicio</a>
  <a href="#" onclick="mostrarSeccion('galeria')">Galería</a>
  <a href="#" onclick="mostrarSeccion('contacto')">Contacto</a>
</nav>

<div id="inicio" class="seccion">
  <h2>Sección de Inicio</h2>
  <p>¡Descubre el fascinante mundo de los animales en su hábitat natural!</p>
  <img src="leon.jpg" alt="León en su hábitat natural">
</div>

<div id="galeria" class="seccion">
  <h2>Sección de Galería</h2>
  <div>
    <img src="a1.png" alt="Imagen 1">
    <img src="a2.jpg" alt="Imagen 2">
    <img src="a3.jpg" alt="Imagen 3">
    <img src="a4.png" alt="Imagen 4">
    <img src="a5.png" alt="Imagen 5">
    <img src="a6.jpg" alt="Imagen 6">
    <img src="a7.png" alt="Imagen 7">
  </div>
  <div id="modal" class="modal">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <div class="modal-content">
      <img id="imagenAmpliada" src="" alt="Imagen Ampliada">
    </div>
  </div>
</div>

<div id="contacto" class="seccion">
  <h2>Sección de Contacto</h2>
  <p>¡Contáctanos si tienes alguna pregunta o comentario!</p>
  <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  function mostrarSeccion(seccionId) {
    var secciones = document.getElementsByClassName("seccion");
    for (var i = 0; i < secciones.length; i++) {
      secciones[i].style.display = "none";
    }
    document.getElementById(seccionId).style.display = "block";
  }

  function abrirModal(src) {
    document.getElementById("imagenAmpliada").src = src;
    document.getElementById("modal").style.display = "block";
  }

  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }

  document.addEventListener("DOMContentLoaded", function() {
    var imagenes = document.querySelectorAll("#galeria img");
    imagenes.forEach(function(img) {
      img.addEventListener("click", function() {
        abrirModal(this.src);
      });
    });
  });
</script>

</body>
</html>
